# =============================================================================
# Test Automation Framework Configuration
# =============================================================================
# 
# This file contains default configuration values for the test automation framework.
# Override these values for your specific project by:
# 1. Creating a project-specific config file
# 2. Using system properties: -Dproperty.name=value
# 3. Using environment variables
# 
# Example: mvn test -Dbase.url=https://yourdomain.com -Dbrowser.default=firefox
# =============================================================================

# =============================================================================
# APPLICATION CONFIGURATION
# =============================================================================

# Base URL for your application under test
# Override this for your project: -Dbase.url=https://yourdomain.com
base.url=https://demoqa.com/

# https://aa-codecademy.github.io/sp2025-cp01-lbf-1/
# https://aa-codecademy.github.io/sp2025-cp02-vfs-1/
# https://aa-codecademy.github.io/sp2025-cp03-qva-1/
# https://aa-codecademy.github.io/sp2025-cp04-lca-2/
# https://aa-codecademy.github.io/sp2025-cp05-mra-2/
# https://aa-codecademy.github.io/sp2025-cp06-wit-1/#/
# https://aa-codecademy.github.io/sp2025-sp01-dsw-1/


# Application-specific configurations
app.name=Your Application Name
app.version=1.0.0

# =============================================================================
# BROWSER CONFIGURATION
# =============================================================================

# Default browser for test execution
# Supported values: chrome, firefox, edge, safari
# Override: -Dbrowser.default=firefox
browser.default=chrome

# Browser execution mode
# Override: -Dbrowser.headless=true
browser.headless=false

# Browser window size
browser.width=1920
browser.height=1080

# =============================================================================
# TIMEOUT CONFIGURATION
# =============================================================================

# Implicit wait timeout (seconds)
# Time to wait for elements to be present in DOM
# Override: -Dtimeout.implicit=30
timeout.implicit=20

# Explicit wait timeout (seconds)
# Time to wait for specific conditions (element visible, clickable, etc.)
# Override: -Dtimeout.explicit=30
timeout.explicit=20

# Page load timeout (seconds)
# Maximum time to wait for page to load completely
# Override: -Dtimeout.pageLoad=90
timeout.pageLoad=60

# Script timeout (seconds)
# Maximum time to wait for JavaScript execution
timeout.script=30

# =============================================================================
# SCREENSHOT CONFIGURATION
# =============================================================================

# Enable/disable screenshot capture on test failure
# Override: -Dscreenshot.enabled=false
screenshot.enabled=true

# Screenshot directory path
screenshot.dir=screenshots

# Screenshot format (png, jpg)
screenshot.format=png

# =============================================================================
# PARALLEL EXECUTION CONFIGURATION
# =============================================================================

# Enable/disable parallel test execution
# Override: -Dparallel.enabled=false
parallel.enabled=true

# Number of parallel threads
# Override: -Dparallel.threadCount=2
parallel.threadCount=4

# Parallel execution mode (methods, classes, tests)
parallel.mode=methods

# =============================================================================
# RETRY CONFIGURATION
# =============================================================================

# Maximum number of retry attempts for failed tests
# Override: -Dretry.maxCount=3
retry.maxCount=2

# Retry delay between attempts (milliseconds)
retry.delay=1000

# =============================================================================
# REPORTING CONFIGURATION
# =============================================================================

# Allure results directory
allure.results.directory=allure-results

# Allure report directory
allure.report.directory=allure-report

# TestNG report directory
testng.report.directory=target/surefire-reports

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log level (INFO, DEBUG, WARN, ERROR)
logging.level=INFO

# Log file path
logging.file=logs/test-execution.log

# Console logging enabled
logging.console.enabled=true

# =============================================================================
# TEST DATA CONFIGURATION
# =============================================================================

# Test data file path
testdata.file=src/test/resources/testdata/

# Random data generation enabled
randomdata.enabled=true

# =============================================================================
# ENVIRONMENT CONFIGURATION
# =============================================================================

# Test environment (dev, qa, staging, prod)
environment=qa

# Environment-specific base URL override
# Uncomment and modify for your environment:
# qa.base.url=https://qa.yourdomain.com/
# staging.base.url=https://staging.yourdomain.com/
# prod.base.url=https://yourdomain.com/

# =============================================================================
# PROJECT OVERRIDE INSTRUCTIONS
# =============================================================================
# 
# To override these values for your project:
# 
# 1. PROJECT-SPECIFIC CONFIG:
#    Create: src/test/resources/config/project-config.properties
#    Add: base.url=https://yourdomain.com/
# 
# 2. COMMAND LINE OVERRIDE:
#    mvn test -Dbase.url=https://yourdomain.com -Dbrowser.default=firefox
# 
# 3. ENVIRONMENT VARIABLES:
#    export BASE_URL=https://yourdomain.com/
#    export BROWSER_DEFAULT=firefox
# 
# 4. MAVEN PROFILES:
#    Create profiles in pom.xml for different environments
# 
# =============================================================================
